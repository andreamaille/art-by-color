<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art By Color</title>
</head>

<body>
    <main class="main-content">
        <div class="sidebar">
            <h1>Art By Color</h1>
            <h2>Explore paintings from the Harvard Art Museum</h2>

            <div class="color-wheel">
                <div data-color="blue" class="color-option color-option-1"></div>
                <div data-color="green" class="color-option color-option-2"></div>
                <div data-color="yellow" class="color-option color-option-3"></div>
                <div data-color="gold" class="color-option color-option-4"></div>
                <div data-color="orange" class="color-option color-option-5"></div>
                <div data-color="brown" class="color-option color-option-6"></div>
                <div data-color="red" class="color-option color-option-7"></div>
                <div data-color="pink" class="color-option color-option-8"></div>
                <div data-color="white" class="color-option color-option-9"></div>
                <div data-color="grey" class="color-option color-option-10"></div>
                <div data-color="black" class="color-option color-option-11"></div>
                <div data-color="purple" class="color-option color-option-12"></div>
            </div>

            <div>
                <p>Designed & Developed by andrea_codes</p>
            </div>
